name: CI

on:
  pull_request:
    branches:
      - main
      - "*.x"
  push:
    branches-ignore:
      - gh-pages

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint Markdown
        run: npm run lint

      - name: Build documentation
        env:
          DOCS_BASE_URL: /
          DOCS_VERSION: next
          DOCS_VERSIONS: next
        run: npm run build
